<div class="row justify-content-md-center mt-3 mb-4">
  <div class="col-lg-9">
    <app-omdb-info-card [image]="movieInfo.Poster" [title]="movieInfo.Title">
      <p class="card-text">{{ movieInfo.Plot }}</p>
      <div class="moview-props">
        <p class="card-text"><b>Year:</b> <small class="text-muted">{{ movieInfo.Year }}</small></p>
        <p class="card-text"><b>Country:</b> <small class="text-muted">{{ movieInfo.Country }}</small></p>
        <p class="card-text"><b>Released:</b> <small class="text-muted">{{ movieInfo.Released }}</small></p>
        <p class="card-text"><b>Duration:</b> <small class="text-muted">{{ movieInfo.Runtime }}</small></p>
        <p class="card-text"><b>Genre:</b> <small class="text-muted">{{ movieInfo.Genre }}</small></p>

        <ng-container *ngIf="movieInfo.Ratings.length > 0">
          <hr>
          <h3 class="mt-2 mb-1">Ratings: </h3>
          <p *ngFor="let rating of movieInfo.Ratings" class="card-text">
            {{rating.Source}}: <small class="text-muted">{{ rating.Value }}</small>
          </p>
        </ng-container>

      </div>
    </app-omdb-info-card>
  </div>
</div>

<div class="row justify-content-md-center">
  <div class="col-lg-9">
    <mat-table [dataSource]="tableRows">
      <ng-container matColumnDef="header">
        <mat-cell *matCellDef="let item">{{item.header}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="value">
        <mat-cell *matCellDef="let item">{{item.value}}</mat-cell>
      </ng-container>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
